---
site_name: Home Cluster
site_description: >-
  My home Kubernetes (k3s) cluster managed by GitOps (Flux2)
site_author: Nicholas Wilde
site_url: https://nicholaswilde.github.io/home-cluster
copyright: Copyright &copy; 2021 Nicholas Wilde
dev_addr: '0.0.0.0:8000'

# Repository
repo_name: nicholaswilde/home-cluster
repo_url: https://github.com/nicholaswilde/home-cluster
edit_uri: ""

# Page tree
nav:
  - Home: index.md
  - Specs: specs.md
  - Operating System: operating-system.md
  - K3S: k3s.md
  - Flux: flux.md
  - Ansible: ansible.md
  - Restoration: restoration.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nicholaswilde
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/nicholaswilde
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/wildewoodworking/
    - icon: fontawesome/solid/key
      link: https://github.com/nicholaswilde.gpg

theme:
  name: material

  # Default values, taken from mkdocs_theme.yml
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: logo
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
  - search
  - minify:
      minify_html: true

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: nicholaswilde
      repo: notes
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
