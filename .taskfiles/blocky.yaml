---
version: '3'

tasks:
  enable:
    desc: Enable adblocking in blocky
    dir: "{{.PROJECT_DIR}}/hack"
    cmds:
      - "./blocky.sh enable"
    preconditions:
      - "test -f blocky.sh"
    silent: true

  disable:
    desc: Disable adblocking in blocky
    dir: "{{.PROJECT_DIR}}/hack"
    cmds:
      - "./blocky.sh disable"
    preconditions:
      - "test -f blocky.sh"
    silent: true

  status:
    desc: Get status of adblocking in blocky
    dir: "{{.PROJECT_DIR}}/hack"
    cmds:
      - "./blocky.sh status"
    preconditions:
      - "test -f blocky.sh"
    silent: true

  wl:
    desc: Add to the whitelist.txt
    dir: "{{.PROJECT_DIR}}/cluster/kube-system/blocky"
    cmds:
      - echo {{ .URL }} | tee -a whitelist.txt
    deps:
      - _check-url
    silent: true

  bl:
    desc: Add to the blacklist.txt
    dir: "{{.PROJECT_DIR}}/cluster/kube-system/blocky"
    cmds:
      - echo {{ .URL }} | tee -a blacklist.txt
    deps:
      - _check-url
    silent: true

  _check-url:
    cmds:
      - test ! -z "{{ .URL }}" || (echo "URL is not set"; exit 1;)
    silent: true
