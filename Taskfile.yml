---
version: '3'

vars:
  PROJECT_DIR:
    sh: "git rev-parse --show-toplevel"
  CLUSTER_DIR: "{{.PROJECT_DIR}}/cluster"
  ANSIBLE_DIR: "{{.PROJECT_DIR}}/server/ansible"

includes:
  ansible: .taskfiles/ansible.yaml

tasks:
  lint:
    desc: Lint the files
    cmds:
      - yamllint .
  serve:
    desc: Serve the mkdocs site.
    cmds:
      - mkdocs serve

  default:
    cmds:
      - task -l
    silent: true
