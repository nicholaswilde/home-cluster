---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: installer
  namespace: flux-system
spec:
  chart:
    spec:
      # renovate: registryUrl=https://nicholaswilde.github.com/helm-charts/
      chart: installer
      version: 0.2.7
      sourceRef:
        kind: HelmRepository
        name: nicholaswilde-charts
  interval: 30s
  targetNamespace: monitoring
  values:
    image:
      pullPolicy: IfNotPresent
      repository: ghcr.io/nicholaswilde/installer
      tag: 0.2.9-ls3
    ingress:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: nicholaswilde.io
      enabled: true
      hosts:
        - host: i.nicholaswilde.io
          paths:
            - path: /
              pathType: Prefix
    service:
      port:
        port: 3000
