# Server plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: server-plan
  namespace: system-upgrade
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
    - key: node-role.kubernetes.io/master
      operator: In
      values:
      - "true"
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade
  version: v1.19.8+k3s1
---
# Agent plan
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: agent-plan
  namespace: system-upgrade
spec:
  concurrency: 1
  cordon: true
  nodeSelector:
    matchExpressions:
    - key: node-role.kubernetes.io/master
      operator: DoesNotExist
  prepare:
    args:
    - prepare
    - server-plan
    image: rancher/k3s-upgrade:v1.19.8+k3s1
  serviceAccountName: system-upgrade
  upgrade:
    image: rancher/k3s-upgrade
  version: v1.19.8+k3s1
1-release/channels/v1.20
  nodeSelector:
    matchExpressions:
    - key: k3s-upgrade
      operator: Exists
    - key: k3s-upgrade
      operator: NotIn
      values:
      - "disabled"
      - "false"
    - key: k3s.io/hostname
      operator: Exists
    - key: k3os.io/mode
      operator: DoesNotExist
    - key: node-role.kubernetes.io/master
      operator: NotIn
      values:
      - "true"
  serviceAccountName: system-upgrade
  tolerations:
  - key: kubernetes.io/arch
    effect: NoSchedule
    operator: Equal
    value: amd64
  - key: kubernetes.io/arch
    effect: NoSchedule
    operator: Equal
    value: arm64
  - key: kubernetes.io/arch
    effect: NoSchedule
    operator: Equal
    value: arm
  prepare:
    image: rancher/k3s-upgrade
    args:
    - "prepare"
    - "k3s-server"
  upgrade:
    image: rancher/k3s-upgrade
