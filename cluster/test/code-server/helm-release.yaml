---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: code-server
  namespace: flux-system
spec:
  chart:
    spec:
      # renovate: registryUrl=https://nicholaswilde.github.io/charts/
      chart: code-server
      sourceRef:
        kind: HelmRepository
        name: nicholaswilde-charts
      version: 0.1.9
  interval: 1m0s
  targetNamespace: test
  values:
    image:
      repository: ghcr.io/linuxserver/code-server
      tag: v3.9.1-ls73
    ingress:
      enabled: true
      hosts:
        - host: code-server.192.168.1.202.nip.io
          paths:
            - path: /
              pathType: Prefix
      tls: []
    persistence:
      config:
        enabled: true
        storageClass: managed-nfs-storage
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
    probes:
    liveness:
      enabled: false
    readiness:
      enabled: false
