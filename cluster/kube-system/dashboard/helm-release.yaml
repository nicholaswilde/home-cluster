---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dashboard
  namespace: flux-system
spec:
  chart:
    spec:
      chart: kubernetes-dashboard
      sourceRef:
        kind: HelmRepository
        name: dashboard-charts
      version: 4.0.2
  interval: 1m0s
  targetNamespace: kube-system
  values:
    extraArgs:
      - --enable-skip-login
      - --enable-insecure-login
    hosts:
      - dashboard.192.168.1.202.nip.io
    image:
      repository: kubernetesui/dashboard
      tag: v2.2.0
    ingress:
      enabled: true
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
    settings:
      clusterName: Home Cluster
