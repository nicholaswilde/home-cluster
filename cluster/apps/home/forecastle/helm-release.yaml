---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: forecastle
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://stakater.github.io/stakater-charts
      chart: forecastle
      version: v1.0.63
      sourceRef:
        kind: HelmRepository
        name: stakater-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: home
  values:
    forecastle:
      config:
        title: "Nick's Apps"
      ingress:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/hostname: nicholaswilde.io
        hosts:
          - host: "home.nicholaswilde.io"
            paths:
              - /
